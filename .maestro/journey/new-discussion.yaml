appId: com.discussions
---
- launchApp:
    clearState: true

- runFlow: ../subflow/login.yaml

- tapOn: "Nova Discussão"

- tapOn: "Título"
- inputText: "Minha discussão"
- tapOn: "Descrição"
- inputRandomText

# tap outside to hide keyboard
- tapOn:
    point: "50%,12%"

- tapOn: "Criar"
- assertVisible: "Minha discussão"
- assertVisible: "Entre na discussão"

- waitForAnimationToEnd
- takeScreenshot: "discussion-screen"